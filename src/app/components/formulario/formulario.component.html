<!-- Titulo -->
<article class="title" id="Inicio">
<h1>Pazafira</h1>
</article>


 
  <!-- Formulario -->
    <div>
  <form class="container colorform" [formGroup]="createFormulario" (ngSubmit)= "sendData()">
 
    <div class="form-group" style="font-family: 'Akaya Telivigala', cursive" >
        <label for="Nombre">Nombre completo</label>
        <input type="text" class="form-control" id="Nombre"  placeholder="Escribe tu nombre" formControlName="Nombre" >
      </div>
      <div class="form-group" style="font-family: 'Akaya Telivigala', cursive">
        <label for="Email">Correo electronico</label>
        <input type="email" class="form-control" id="Email" placeholder="name@example.com" formControlName="Email">
      </div>
      <div class="form-group" style="font-family: 'Akaya Telivigala', cursive">
        <label for="Celular">Celular</label>
        <input type="number" class="form-control" id="Celular" placeholder="Escribe tu celular" formControlName="Celular">
      </div>
      <div class="form-group" style="font-family: 'Akaya Telivigala', cursive">
        <label for="EscogerProducto">Escoge tu producto</label>
        <select class="form-control" id="EscogerProducto" formControlName="EscogerProducto">
          <option value="Pocillo">Pocillo</option>
          <option value="Botella">Botella</option>
        </select>
      </div>
      <div class="form-group" style="font-family: 'Akaya Telivigala', cursive">
        <label for="EscogerFrase">Escoge tu frase</label>
        <select multiple class="form-control" id="EscogerFrase" formControlName="EscogerFrase">
          <option value="Tus ojos brillan como estrellas">Tus ojos brillan como estrellas</option>
          <option value="Margaritas y una botella de vino, ahí comienza mi triste historia">Margaritas y una botella de vino, ahí comienza mi triste historia</option>
          <option value="Ni si quiera la luz de la luna es tan brillante como tu ">Ni si quiera la luz de la luna es tan brillante como tu </option>
        </select>
      </div>
      <div class="form-group">
        <label for="FrasePersonalizada">Escribe tu propia frase si no deseas ninguna de las anteriores</label>
        <textarea class="form-control" id="FrasePersonalizada" formControlName="FrasePersonalizada" rows="3"></textarea>
      </div>
      <button class="boton">Enviar</button>
    </form>
